name: Nix

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run `nix fmt`
        run: nix fmt -- --check *
      - name: Run `flake checks`
        run: nix flake check -L
      - name: Create AppImage
        run: nix build .#rs-tensor-encoder-AppImage
      - name: Test appimage
        run: ./result --help
      - name: Rename AppImage
        if: startsWith(github.ref, 'refs/tags/')
        run: cp ./result rs-tensor-encoder.AppImage
      - name: Release AppImage
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: rs-tensor-encoder.AppImage
      - name: Release Docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          nix run .#rs-tensor-encoder-docker-pusher
        # if: startsWith(github.ref, 'refs/tags/') # Starting to test with every push to see what happens
